<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc..</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!-- Header: Logo + Main Banner -->
    <header>
      <div class="logo">
        <div class="container">
          <img src="resources/images/logo.png" alt="Secret Agent Supply Logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <!-- Main Banner Section-->
      <div class="banner">
        <div class="container">
          <div class="arrival">
            <span>NEW ARRIVAL</span>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </header>
    <!-- Navigation Section -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <span>Menu</span>
    </nav>

    <div class="container">
      <!-- Products Section -->
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>

      <!-- Contact Information Section-->
      <div class="contact-info">
        <div class="contact">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="contact">
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>

</html>
